<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script type="text/javascript">
    function start()
    {
        var userLang = navigator.language || navigator.userLanguage; 
        if (userLang.startsWith('fr'))
        {
            document.title = "Rappel Amical";
            document.getElementById("text").textContent = "Range ton téléphone.";
        }
        else
        {
            document.title = "Friendly Reminder"
            document.getElementById("text").textContent = "Put away your phone.";
        }
    }
    window.onload = start;
</script>
<style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-size: 4rem;
    }
  </style>
</head>

<body>
    <p id="text"></p>
</body>

</html>
